        var dt_item = byClass('dt-item');
        var sort_btn = byClass('sort-btn');

        //获取当前元素：1. onclick(this)方法中加this   2.function x(e) e就是当前对象
        //点击语言显示等级
        function lgItem(e) {
            for (var x = 0; x < lg_item.length; x++) {
                if (lg_item[x].className.indexOf('classify-menu-item-action') > -1) { //判断元素的class中是否包含这个class
                    lg_item[x].classList.remove('classify-menu-item-action');
                }
            }
            e.classList.add('classify-menu-item-action');
            var cont = e.languageTypeId;
            $.ajax({
                type: 'get',
                url: first + '/language/user/getratetypes/' + thisPage + "'", //可能有问题
                dataType: 'json',
                data: {
                    "languageTypeId": cont
                },
                success: function (r) {
                    if (r.status == true) {
                        for (var x = 0; x < r.info.length; x++) {
                            item_li_a.innerHTML = '<li class="classify-menu-item"><a rateTypeId="' + r.info[x].rateTypeId +
                                '" class="tp-item" onclick="tpItem(this)" href="javascript:void(0)">' + r.info[
                                    x].rateName + '</a></li>'
                        }
                    } else {
                        alert('请求错误！')
                    }
                }
            });
        }

        function tpItem(e) {
            for (var x = 0; x < tp_item.length; x++) {
                if (tp_item[x].className.indexOf('classify-menu-item-action') > -1) { //判断元素的class中是否包含这个class
                    tp_item[x].classList.remove('classify-menu-item-action');
                }
            }
            e.classList.add('classify-menu-item-action');
        }

        function dtItem(e) {
            for (var x = 0; x < dt_item.length; x++) {
                if (dt_item[x].className.indexOf('classify-menu-item-action') > -1) { //判断元素的class中是否包含这个class
                    dt_item[x].classList.remove('classify-menu-item-action');
                }

            e.classList.add('classify-menu-item-action');
            for (var x = 0; x < 2; x++) {
                sort_btn[x].classList.remove('sort-btn-action');
            }
